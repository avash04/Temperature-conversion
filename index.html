<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature conversion</h1>
    <div id="main1">
    <input type="number" id="tempInput" placeholder="Enter temperature" >

   <div class="options">
    <div class="radio-group">

        <div id="firstElem">
            <input type="radio" id="faren" name="unit">
        <label for="faren">Celcius to Fahrenheit</label>
        </div>

        <div id="secondElem">
            <input type="radio" id="celcius" name="unit">
        <label for="celcius">Fahrenheit to Celcius</label>
        </div>
        
    </div>

    <img src="img/scale.jpg" alt="Temperature Scale">
</div>
<h2>Select a Unit</h2>
    <script src="code.js"></script>
</body>
</html>
